<div  fxLayout="column" >
    <h4>We also recommend the following products</h4>
    <hr>
    <div fxLayout="row" fxLayoutAlign="start center">
        <div *ngFor="let product of products"  fxLayout="column" class="figureContainer white">
            <figure><img src="{{product.imageUrl}}" alt=""></figure>
             <h4>{{product.productName}}</h4>
             <p>{{product.productDesc}}</p>
        </div>
    </div>
</div>
